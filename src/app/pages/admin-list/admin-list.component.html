<div class="admin-list-container">
    <div class="content-card">
        <h1 class="page-title">
            <i class="fas fa-users-cog me-3"></i>
            Liste des Administrateurs
        </h1>
        <p class="page-subtitle">
            Gestion des comptes administrateurs de la plateforme
        </p>
        
        <div class="text-center mb-4">
            <span class="admin-count">
                <i class="fas fa-users me-2"></i>
                {{ admins.length }} administrateur(s)
            </span>
        </div>
        
        <div class="table-container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <i class="fas fa-user me-2"></i>
                                Nom et PrÃ©nom
                            </th>
                            <th>
                                <i class="fas fa-envelope me-2"></i>
                                Email
                            </th>
                            <th>
                                <i class="fas fa-cogs me-2"></i>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of admins">
                            <td>
                                <strong>{{ admin.name }}</strong>
                            </td>
                            <td>
                                <i class="fas fa-envelope me-2 text-muted"></i>
                                {{ admin.admin.email }}
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="deleteAdmin(admin.id)">
                                    <i class="fas fa-trash me-1"></i>
                                    Supprimer
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="admins.length === 0">
                            <td colspan="3">
                                <div class="empty-state">
                                    <i class="fas fa-users-slash"></i>
                                    <h5>Aucun administrateur trouvÃ©</h5>
                                    <p>La liste des administrateurs est vide.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
