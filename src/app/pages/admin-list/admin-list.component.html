<div class="container mt-4">
  <h2>Liste des Administrateurs</h2>
  <div *ngIf="admins.length === 0" class="alert alert-info">
    Aucun administrateur trouv√©
  </div>
  <table class="table table-bordered" *ngIf="admins.length > 0">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.name }}</td>
        <td>{{ admin.admin?.email }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteAdmin(admin.id)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
