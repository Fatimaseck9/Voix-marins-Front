<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0 text-center">Liste des Administrateurs</h4>
        </div>
        <div class="card-body">
          <div *ngIf="admins.length === 0" class="alert alert-info text-center">
            <i class="fas fa-info-circle me-2"></i>
            Aucun administrateur trouv√©
          </div>
          
          <div *ngIf="admins.length > 0" class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col" class="text-center">Nom</th>
                  <th scope="col" class="text-center">Email</th>
                  <th scope="col" class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let admin of admins">
                  <td class="text-center align-middle">{{ admin.name }}</td>
                  <td class="text-center align-middle">{{ admin.admin?.email }}</td>
                  <td class="text-center align-middle">
                    <button class="btn btn-danger btn-sm" (click)="deleteAdmin(admin.id)">
                      <i class="fas fa-trash me-1"></i>
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border: none;
  border-radius: 10px;
}

.card-header {
  border-radius: 10px 10px 0 0 !important;
  border-bottom: none;
}

.table {
  margin-bottom: 0;
}

.table th {
  border-top: none;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

.table td {
  vertical-align: middle;
  border-top: 1px solid #dee2e6;
}

.table-striped tbody tr:nth-of-type(odd) {
  background-color: rgba(0, 0, 0, 0.02);
}

.table-hover tbody tr:hover {
  background-color: rgba(0, 123, 255, 0.05);
}

.btn-danger {
  background-color: #dc3545;
  border-color: #dc3545;
  transition: all 0.3s ease;
}

.btn-danger:hover {
  background-color: #c82333;
  border-color: #bd2130;
  transform: translateY(-1px);
  box-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
}

.btn-sm {
  padding: 0.375rem 0.75rem;
  font-size: 0.875rem;
  border-radius: 0.25rem;
}

.alert {
  border-radius: 8px;
  border: none;
}

.alert-info {
  background-color: #d1ecf1;
  color: #0c5460;
}

.table-responsive {
  border-radius: 8px;
  overflow: hidden;
}
</style>
